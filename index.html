<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="outside-box">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false"/>
            <button class="icon"> <i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div class="error">
            <p> City not found </p>
        </div>
        <div class="Weather">
            <img src="./assets/rain.png" class="weather-icon" />
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">Bengaluru</h2>
            <div class="details">
                <div class="col">
                    <img src="./assets/humidity.png" class="img"/>
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                    
                </div>
                <div class="col">
                    <img src="./assets/wind.png" class="img"/>
                    <div>
                        <p class="wind">25km/h</p>
                        <p>Wind Speed</p>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
